<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/all.min.js"></script> <!--Font awesome 5-->
    <script defer src="./renderer.js"></script>
    <title>Where's the title?</title>
</head>

<body>
    <div class="content">
        <div class="container column is-full has-text-centered">
            <h1 class="title">Electron Screen Sharing</h1>
            <h4 class="subtitle">Start your screen sharing by pressing the button below</h2>
        </div>
        <div class="section">
            <div class="container">
                <div class="columns control-bar-parent">
                    <div class="control-bar is-hidden">
                        <span class="icon" id="maximizeBtnId">
                            <i class="fas fa-expand"></i>
                        </span>
                    </div>
                    <video class="column is-full is-hidden" id="localVideoId"></video>
                </div>
                <div class="columns control-bar-parent">
                    <div class="control-bar is-hidden">
                        <span class="icon" id="maximizeBtnId">
                            <i class="fas fa-expand"></i>
                        </span>
                    </div>
                    <video class="column is-full is-hidden" id="remoteVideoId"></video>
                </div>
                <div class="columns is-centered is-mobile">
                    <div class="column is-offset-1">
                        <button class="button is-pulled-right is-primary" id="sourceSelBtn">Select Video Source</button>
                    </div>
                    <div class="column">
                        <button class="button is-danger" id="stopShare">X</button>
                    </div>

                </div>

            </div>
        </div>
        <div class="section">
            <div id="sources" class="vid-sources columns"></div>
        </div>
        <div class="section">
            <div class="columns is-centered is-mobile">
                <div class="column is-4 has-text-centered is-inline">
                    <p id="roomTextIndetifierId"></p>
                    <button class="button is-primary" id="createRoomBtnId">Create Room</button>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="columns is-centered">
                <div class="column is-4">
                    <label class="field-label" for="RoomId">Room Id:</label>
                    <input class="input" id="roomInputId" name="RoomId" type="text">
                </div>
            </div>
            <div class="columns is-center is-mobile">
                <div class="column is-offset-4 is-4 has-text-centered">
                    <button class="button is-warning is-narrow" id="joinRoomBtnId">Join</button>
                </div>
            </div>
        </div>
        <footer>
            <div class="container has-text-centered">
                Developed by Druker Antonio
            </div>
        </footer>
    </div>
</body>

</html>
