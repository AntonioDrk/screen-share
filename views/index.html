<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./renderer.js"></script>
    <title>Where's the title?</title>
</head>

<body>
    <div class="content">
        <div class="container column is-full has-text-centered">
            <h1 class="title">Electron Screen Sharing</h1>
            <h4 class="subtitle">Start your screen sharing by pressing the button below</h2>
        </div>
        <div class="section">
            <div class="container">
                <div class="columns">
                    <video class="column is-full is-hidden" id="videoSrc"></video>
                </div>
                <video class="column is-full" id="remoteVideoId"></video>
                <div class="columns is-centered is-mobile">
                    <div class="column is-offset-1">
                        <button class="button is-pulled-right is-primary" id="sourceSelBtn">Select Video Source</button>
                    </div>
                    <div class="column">
                        <button class="button is-danger" id="stopShare">X</button>
                    </div>

                </div>

            </div>
        </div>
        <div class="section">
            <div id="sources" class="vid-sources columns"></div>
        </div>
        <div class="section">
            <button id="createRoomBtnId">Create Room</button>
        </div>
        <div class="section">
            <label for="RoomId">Room Id:</label>
            <input id="roomInputId" name="RoomId" type="text">
            <button id="joinRoomBtnId">Join</button>
        </div>
        <footer>
            <div class="container has-text-centered">
                Developed by Druker Antonio
            </div>
        </footer>
    </div>
</body>

</html>
